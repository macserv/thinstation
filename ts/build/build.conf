											# the syslinux image from. Result is generated in
											# /ts/build/boot-images/pxe/boot/lpxelinux/pxelinux.cfg/default
											# so that you can specify APPEND initrd=http://<bootserver>/boot/initrd

param syslinuxtheme		"default"

