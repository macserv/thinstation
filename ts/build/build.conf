################################################
### ---     Thinstation Build Config     --- ###
################################################


#!!Machine
machine HP-t620		# HP t620 Thin Client


##
#!!Debugging
#
#package debug						# Disable for normal use.
#package extensions					# Disable for normal use.
#package extensions-x				# Disable for normal use.
param haltonerror		true		# Set to true for normal use.
param bootlogo			true		# Set to true for normal use.
param boottheme			default		# Enable for normal use.
param splash			silent		# Set to silent for normal use, 0 to debug.
param bootverbosity		63			# Set to 3 for normal use, 63 to debug.


#!!Filesystem Support
module usb-storage
module vfat			# Fat and VFat file system support
module ext4			# Ext4 file system support



#################################################
### --- Packages to include in boot image --- ###
#################################################



#!!Wireless Networking
package autonet
package wireless
package wpa_supplicant
package wifi-connect



#!!Miscellaneous
package udisks
package automount
package ntp			# Utility to obtain date & time from network
package alsa
package volumeicon

#package automount
#package udisks-glue
#package overlayfs		# This is needed in order for squashfs compression mode to work.
#package ts-classic		# The classic ts logic for network/netfiles/hostname/mounting/telnetd/telnet/playcd
#package netfiles		# Adds only this package instead of the whole ts-classic. netfiles lets you get thinstation.conf.xxx files from the TFTP-server



#!!X Windows
package xorg7-ati		# ATI video driver for most modern ATI chipsets. Usually requires several firmwares
package xorg7-amdgpu    # Radeon support - not an actual package, triggers configuration at boot.



#!!Locale or localization files for keyboard and fonts.  (Language/Country)
package locale-en_US	# English-US



#!!Window Manager
package xfwm4



#!Applications
package ica				# Citrix ICA Client
package ica-wfc         # Citrix Self Service



#!Remote Control
package sshd			# Dropbear secure shell server.
#package ssh             # Add ssh client.  Needed for scp.
package scp				# Add ability to download files over internet using scp.
package xorg7vnc		# Remote Control Client Workstation
package www				# Client web access.  Cofiguration: 6800



#!!Other services
package openssl				# May be needed by  Citrix Receiver
package ca-bundle			# Adds many standard SSL and PKI root certificates. Include this package if you have issues with certificate trusts.



#!!Miscellaneous
package gtk-2.0				# Full gtk-2.0 plus clearlooks theme
package gtk-3.0
package gtk-theme-adwaita
package icons-cursor		# Anti Aliased Mouse Cursor Theme
package icons-hicolor		# Hi-Color icons for some applications and themes. Does not really contain any icons.
package icons-adwaita
package fonts-TTF-BH
package fonts-TTF-vera



#!Local Disk Installation
#package local-install		# Makes it possible to install Thinstation locally on the machine but still have a central image
							# management via automatic updates and version control when the client boots. For more information
							# see /ts/build/Documentation/README.local-install and /ts/build/thinstation.conf.sample
							# (generated during first build)
#package hdupdate			# Package for updating TS images on a hardisk over a network connection



